<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo HTML5</title>
</head>
<body>
    <!--cabeçalho da página-->
    <header>
        <h1>
            Exemplo de Página HTML5
        </h1>
    </header>
    <!--Define sessão principal-->
    <main>
        <!-- imagem -->
        <figure>
            <img src="images.jpg" alt="apresentação do show do Queen no estádio do Morumbi" width="500"/> 
            <figcaption> Três integrantes da Banda Queen se apresentando no Morumbi, imagem em preto e branco</figcaption>
        </figure>

        <!-- audio -->
        <audio controls>
            <source src="PIC_Aula10_town-10169.mp3" type="audio/mpeg"> 
        </audio>

        <br /> <iframe width="560" height="315" src="https://www.youtube.com/embed/czFFXSin3-w?si=KwuEuQnlQvNj66y4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
        <br /> <!-- formulário -->
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required/>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required/>
            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p> &copy; 2024 Exemplo da Página HTML5</p>
    </footer>
</body>
</html>
